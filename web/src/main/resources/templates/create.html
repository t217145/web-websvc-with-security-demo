<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Students Create</title>
</head>
<body>
<div layout:fragment="customContent">
    <form action="#" th:action="@{/students/create}" th:object="${newStudents}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Students Name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="text-danger">Students Name Error</span>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="M or F" th:field="*{gender}">
            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:errorclass="text-danger">Gender Error</span>
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input type="text" class="form-control" id="dob" placeholder="YYYY-MM-DD" th:field="*{dob}">
            <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" th:errorclass="text-danger">Date Of Birth Error</span>
        </div>
        <button type="submit" class="btn btn-primary">Create</button> &nbsp;&nbsp;&nbsp;
        <a href="#" th:href="@{/students/index}" class="btn btn-warning">Back</a>
    </form>
</div>
</body>
</html>
